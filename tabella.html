<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Esempio con le tabelle</title>
    </head>
    <body>
       <h1>Esempio tabella</h1>
       <table>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
       </table> 

       <h2>Spese Mensili</h2>
       <table>
            <thead>
                <tr>
                    <th>Mese</th>
                    <th>Spese</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Gennaio</td>
                    <td>700 €</td>
                </tr>
                <tr>
                    <td>Febbraio</td>
                    <td>800 €</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Totale</td>
                    <td>1500 €</td>
                </tr>
            </tfoot>
       </table>
    </body>
</html>
